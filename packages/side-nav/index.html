<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + Lit + TS</title>
    <script type="module" src="/src/side-nav.ts"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        padding: 24px;
      }
      .content {
        padding-top: 30px;
        background-color: red;
      }
      c2-side-nav {
        opacity: 0;
      }
      c2-side-nav:defined {
        opacity: 1;
      }
    </style>
  </head>

  <body>
    <div style="display: flex">
      <c2-side-nav id="sidenav" opened desktop-mode="side" responsive-tablet>
        <div slot="side-nav-content" class="content">side nav content 1</div>
        <button id="menu">Toggle Sizenav</button>

        <div>Main Content</div>
      </c2-side-nav>
    </div>
    <script>
      document.querySelector('#menu').addEventListener('click', () => {
        document.querySelector('#sidenav').toggleAttribute('opened')
      })
    </script>
  </body>
</html>
